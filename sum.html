<!DOCTYPE html>
<html>
<body>
<script>
	var start = 0;
	var total = parseInt(start,10);
	for(var i = 0; i < 3; i = i + 1)
		{
			var x = prompt("Please enter a number: ");
			var num = parseInt(x,10);
			total = num + total;
		} 
		console.log("The total sum is: " + total);
</script>
</body>
</html>
